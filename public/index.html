<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSort</title>

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/coolicons.css">
</head>

<body>
    <div class="channelAndNotesWrapper" id="channelAndNotesWrapper">
        <div class="channelWrapper" id="channelWrapper">
            <img id="channelImage" class="channelImage" src="" alt="Channel Profile Picture">

        </div>
        <p class="offlineWarning" id="offlineWarning"><i class="ci-info"></i> This channel either doesn't exist, or is offline.</p>
    </div>
    <button id="selectChannel" class="selectChannel">Select This Channel</button>
</body>
